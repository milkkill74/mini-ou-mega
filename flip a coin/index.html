<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega ou Mini</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="mega-count">Mega: 0</p>
            <p id="mini-count">Mini: 0</p>
        </div>
        <div class="coin">
            <div class="mega">
                <img src="img/Mega.png">
            </div>
            <div class="mini">
                <img src="img/mini.png">
            </div>
        </div>
        <div class="buttons">
            <button id=flip-button>
                Flip Coin
            </button>
            <button id=reset-button>
                Reset
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
